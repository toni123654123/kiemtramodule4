<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<center>
    <body>
    <h3 th:if="${message}">
        <span th:text="${message}"></span>
    </h3>
    <h3><a class="btn btn-success" th:href="@{/list}">List</a></h3>
    <form th:action="@{/edit}" th:object="${city}" method="post">
        <table>
            <tr>
                <td>Tên</td>
                <td><input type="text"th:field="*{name}">
                    <input type="hidden" th:field="*{id}"></td>

            </tr>
            <tr>
                <td>Diện tích</td>
                <td><input type="text" th:field="*{area}"/></td>

            </tr>
            <tr>
                <td>Quốc gia</td>
                <td><select  th:field="*{country}">
                    <option th:each="c:${countries}" th:value="${c.id}" th:text="${c.name}"></option>
                </select></td>
            </tr>
            <tr>
                <td>Dân số</td>
                <td><input type="text" th:field="*{population}"/></td>

            </tr>
            <tr>
                <td>GDP</td>
                <td><input type="text" th:field="*{GDP}"/></td>

            </tr>
            <tr>
                <td>Giới thiệu</td>
                <td><input type="text" th:field="*{description}"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Update citi"></td>
            </tr>
        </table>
    </form>
    </body>
</center>
</html>
